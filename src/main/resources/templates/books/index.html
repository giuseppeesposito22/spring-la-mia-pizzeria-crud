<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
  </head>
  <body>
    <h1>Pizzas</h1>

    <div th:each="pizza : ${pizzas}">
      <img th:src="@{'/img/' + ${pizza.img}}" alt="" width="100" />
      <h3>[[${pizza}]]</h3>
    </div>
  </body>
</html>
