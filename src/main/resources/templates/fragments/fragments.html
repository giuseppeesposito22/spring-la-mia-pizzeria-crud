<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- bootstrap style-->
  <th:block th:fragment="style">
    <link
      th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
  </th:block>

  <!-- table -->
  <table class="table" th:fragment="table(col1, col2, col3, col4, list)">
    <thead>
      <tr>
        <th scope="col">[[${col1}]]</th>
        <th scope="col">[[${col2}]]</th>
        <th scope="col">[[${col3}]]</th>
        <th scope="col">[[${col4}]]</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="obj : ${list}">
        <th scope="row">
          <img th:src="@{'/img/' + ${obj.img}}" alt="piza" width="100" />
        </th>
        <td class="align-middle">[[${obj.name}]]</td>
        <td class="align-middle">[[${obj.description}]]</td>
        <td class="align-middle">[[${obj.price}]]â‚¬</td>
        <td class="align-middle">
          <a class="btn btn-primary btn-sm" th:href="@{'/pizzas/' + ${obj.id}}">
            dettaglio
          </a>
        </td>
        <td class="align-middle">
          <a
            class="btn btn-warning btn-sm"
            th:href="@{/pizzas/edit/{id} (id = ${obj.id})}"
          >
            modifica
          </a>
        </td>
        <td class="align-middle">
          <form
            th:action="@{/pizzas/delete/{id} (id = ${obj.id})}"
            method="post"
          >
            <button class="btn btn-danger btn-sm" type="submit">elimina</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- navbar -->

  <nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/pizzas"
              >Pizze</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</html>
